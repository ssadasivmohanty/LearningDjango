{% extends "layout.html" %}

{% block title %}
Chai Page
{% endblock %}

{% block content %}
<h1>Chai or code |All_Chai Page</h1>

<div class = "grid grid-cols-3 gap-4 m-4">
{% for chai in chais  %}
 <div class = "bg-blue-800 p-5">
    <img class = "rounded shadow-lg" src="{{chai.image.url}}" alt="">
    <h3 class= "text-2xl font-bold">{{chai.name}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
        <button type = "button" class="inline-flex items-center justify-center w-[100%] px-4 py-2 border text-white bg-orange-600 hover:bg-orange-700">
            {{chai.type}} - {{chai.id}}
        </button>
    </a>
 </div>
{% endfor  %}
</div>
{% endblock  %}
